<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Txt wysiwyg by ovanschie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script> 
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

  <script type="text/javascript" src="dist/components.min.js"></script>
  <script type="text/javascript" src="dist/summernote.js"></script>
  <script type="text/javascript" src="dist/lang/summernote-nl-NL.js"></script>
  <link rel="stylesheet" href="dist/summernote.css">

  <script type="text/javascript">
    $(function() {
      $('.txteditor').summernote({
        height: 200,
        lang: 'nl-NL'
      });

      $('form').on('submit', function (e) {
        e.preventDefault();
        $('.html').text($('.txteditor').code());
      });
    });
  </script>

  <style>
  .note-editor { width: 100%; color: #000;}

  .submit { 
    margin-top: 25px;   
    background: #2196f3;
    color: #fff;
    float: left;
    padding: 10px 18px;
    border: none;
    cursor: pointer;
    width: 100%;
    font-size: 14px;
  }

  .submit:hover{
    opacity: 0.9;
  }

  .html{ 
    width: 100%;
    height: 100px;
    background: #eee;
    padding: 12px;
    box-sizing: border-box;
  }

  .clear { clear: both; height: 20px;}
</style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">TXT WYSIWYG</h1>
      <h2 class="project-tagline">WYSIWYG Editor for the interwebs</h2>
      <a href="https://github.com/ovanschie/txt_wysiwyg" class="btn primary">View on GitHub</a>
      <a href="https://github.com/ovanschie/txt_wysiwyg/zipball/master" class="btn primary">Download .zip</a>
      <a href="https://github.com/ovanschie/txt_wysiwyg/tarball/master" class="btn primary">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      <h2>Demo</h2>
      <form>
      <textarea class="txteditor">
        <p>
          <h1>The quick brown fox jumps over the lazy dog</h1>
          The quick brown fox jumps over the lazy dog
        </p>
      </textarea>
      <button type="submit" class="submit">submit</button>
    </form>

    <div class="clear"></div>

    Output:
    <div class="html"></div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/ovanschie/txt_wysiwyg">Txt wysiwyg</a> is maintained by <a href="https://github.com/ovanschie">ovanschie</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
